<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Font Example</title>
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('Minecraftia-Regular.ttf') format('truetype');
    }

    body {
      background-color: #2b2b2b;
      color: #ffffff;
      font-family: 'Minecraft', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 2px;
      text-shadow: 4px 4px #000000;
    }

    p {
      font-size: 24px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1>Minecraft Text</h1>
  <p>This is an example of Minecraft-style font text!</p>
</body>
</html>
